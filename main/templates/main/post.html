{% extends 'main/layout.html' %}

{% load static %}

{% block content %}
    <div class="container post">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="post-content">
                        <h1 class="post-content-title">{{ post.title }}</h1>
                        <div class="post-content-meta text-muted">Αναρτήθηκε: {{ post.date }}</div>
                        <p class="post-content-body">
                            <img class="post-content-image" src="{{ post.image }}">
                            {{ post.body|safe }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
